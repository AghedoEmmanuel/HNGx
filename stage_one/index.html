<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 3rem;
        }
        a{
            text-decoration: none;
            color: aquamarine;
        }
        img{
            width: 20rem;
            height: 30rem;
            border-radius: 2rem;
        }
    </style>
    <title>HNGx Stage One</title>
</head>

<body>
    <div>   
        <h3 data-testid="slackUserName"> slackUserName:Aghedo Emmanuel</h3>
        <img src="./photo_2023-09-07_09-02-16.jpg" alt="slackDisplayImage" data-testid="slackDisplayImage"/>
        <p id="currentday" data-testid="currentDayOfTheWeek"></p>
        <p id="currenttime"  data-testid="currentUTCTime"></p>
        <h3 data-testid="myTrack">Track: Front-End</h3>
        <a href="https://github.com/AghedoEmmanuel" target="_blank" data-testid=“githubURL”>Github profile</a>
    </div>

    <script>
        function update() {
            const updateDay = document.getElementById('currentday');
            const updateTime = document.getElementById('currenttime');
            const date = new Date();

            const dayOptions = { weekday: 'long' };
            const updatedDay = date.toLocaleDateString('en-UK', dayOptions);
            updateDay.textContent = `Day of the Week: ${updatedDay}`;
            

            
            const hours = date.getUTCHours();
            const minutes = date.getUTCMinutes();
            const seconds = date.getUTCSeconds();
            const milliseconds = date.getUTCMilliseconds();
            const formattedTime = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}:${milliseconds.toString().padStart(3,'0')}`;
            updateTime.textContent = `Current Time (UTC): ${formattedTime}`
            
        }
        update();
        setInterval(update, 1000);
    </script>
</body>

</html>
